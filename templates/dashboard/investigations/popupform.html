<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Form Example</title>
  <link rel="stylesheet" href="../../../static/css/popupform.css"> <!-- Link to your CSS file -->
</head>
<body>

<button onclick="openForm()">Open Form</button>

<div class="form-popup" id="myForm">
  <form action="/submit" class="form-container">
    <h2>Popup Form</h2>

    <label for="email"><b>Email</b></label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit" class="btn">Submit</button>
    <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
  </form>
</div>

<script src="../../../static/js/popupform.js"></script> <!-- Link to your JavaScript file -->

</body>
</html>
